    <title>点数計算</title>

<body>

    <form>

            国語<input type="text" id="jp">

            数学<input type="text" id="math"><br>

            英語<input type="text" id="en"><br>
        </p>

            <button type="button" id="calc">計算</button>
            <button type="reset">クリア</button>
